<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/markdown.css" rel="stylesheet" type="text/css" />
    <link href="./css/common.css" rel="stylesheet" type="text/css" />
    <link href="./css/commonComponent.css" rel="stylesheet" type="text/css" />
    <link href="./css/flex.css" rel="stylesheet" type="text/css" />
    <link href="./css/index.css?t=6" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>
      <h1>信息发布系统埋点数据展示</h1>
    </header>

    <div class="main">
      <div class="filter flex-hb-vc">
        <div class="time flex-hb-vc">
          <span class="begin-date">开始时间：</span>
          <input id="beginDate" placeholder="开始时间" name="beginDate" type="text" readonly="readonly" class="form-control"
            value="2020-01-01" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}'})">

          <span class="end-date">结束时间：</span>
          <input id="endDate" placeholder="结束时间" name="endDate" type="text" readonly="readonly" class="form-control"
            value="2020-01-30" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'beginDate\')}'})">
        </div>

        <div class="refresh">
          <span class="btnAuto all-refresh-btn" onclick="Page.refreshHandle('allRefreshFn');">全部刷新</span>
        </div>
      </div>

      <div class="row flex-h">
        <div class="col">
          <div class="title">
            <h3>发布系统各个功能的使用频率</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshFunctionFn');">刷新</span>
          </div>

          <div class="content article-body markdown-body editormd-preview-container">
            <div class="box-head">
              <table>
                <thead id="functionBoxThead">
                  <tr>
                    <th>接口</th>
                    <th>标签</th>
                    <th>使用次数</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div id="functionBoxBody" class="function-box-body">
              <table>
                <tbody id="functionBoxTbody">
                  <tr>
                    <td colspan="3" style="text-align: center;">暂无数据</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="title">
            <h3>节目控件使用频率</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshWidgetFn');">刷新</span>
          </div>

          <div class="content article-body markdown-body editormd-preview-container">
            <div class="box-head">
              <table>
                <thead id="widgetBoxThead">
                  <tr>
                    <th>控件类型</th>
                    <th>该控件关联的节目数</th>
                    <th>使用次数</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div id="widgetBoxBody" class="widget-box-body">
              <table>
                <tbody id="widgetBoxTbody">
                  <tr>
                    <td colspan="3" style="text-align: center;">暂无数据</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row flex-h">
        <div class="col">
          <div class="title">
            <h3>节目大小分布曲线</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshProgramStoreFn');">刷新</span>
          </div>

          <div id="programStoreChart" class="content"></div>
        </div>

        <div class="col">
          <div class="title">
            <!-- <h3>分周期统计新接入设备数量、活跃设备占比、流失设备数量</h3> -->
            <h3>分周期统计新接入设备数量、活跃设备占比</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshDeviceFn');">刷新</span>
          </div>

          <div class="content">
            <div class="new-device">
              <p>统计周期：<span id="newDeviceBeginDate">--</span>~<span id="newDeviceEndDate">--</span></p>
              <p>新接入设备数量：<span id="newDeviceNum"></span></p>
            </div>

            <div id="activeDeviceChart" class="active-device"></div>
          </div>
        </div>
      </div>

      <div class="row flex-h">
        <div class="col">
          <div class="title">
            <h3>一级机构终端接入数排名及变化趋势</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshOfficeDeviceFn');">刷新</span>
          </div>

          <div class="content article-body markdown-body editormd-preview-container">
            <div class="box-head">
              <table>
                <thead id="officeDeviceBoxThead">
                  <tr>
                    <th>排名</th>
                    <th>一级机构名称</th>
                    <th>终端接入数</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div id="officeDeviceBoxBody" class="office-device-box-body">
              <table>
                <tbody id="officeDeviceBoxTbody">
                  <tr>
                    <td colspan="3" style="text-align: center;">暂无数据</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div id="officeDeviceChart"></div>
          </div>
        </div>

        <div class="col">
          <div class="title">
            <h3>根据活跃度区间，统计活跃用户数量</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshActiveUserFn');">刷新</span>
          </div>

          <div id="activeUserChart" class="content"></div>
        </div>
      </div>

      <div class="row flex-h">
        <div class="col">
          <div class="title">
            <h3>根据终端量区间，统计用户量</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshDeviceUserFn');">刷新</span>
          </div>

          <div id="deviceUserChart" class="content"></div>
        </div>

        <div class="col">
          <div class="title">
            <h3>终端增长，终端总量跟用户活跃度（AD）、大/小客户的对照</h3>
            <span class="apm-btn btnAuto apm-btn-panel refresh-btn" onclick="Page.refreshHandle('refreshDeviceActiveUserFn');">刷新</span>
          </div>

          <div id="deviceActiveUserChart" class="content"></div>
        </div>
      </div>
    </div>

    <script src="./lib/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="./lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="./lib/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/highcharts.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/highcharts-more.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/modules/dumbbell.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/modules/lollipop.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/modules/exporting.js" type="text/javascript"></script>
    <script src="./lib/Highcharts/code/modules/accessibility.js" type="text/javascript"></script>
    <script src="./lib/base.js?t=3" type="text/javascript"></script>
    <script src="./lib/index.js?t=1" type="text/javascript"></script>
  </body>
</html>
